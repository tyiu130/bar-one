    <!--Google Fonts-->

<body>
    <a href="#contactMain" class="skipLink">Skip to the main content.</a>
    <header class="contactHeader">
        <nav class="navBar">
            <div class="wrapper">
                 <button id="hamburger">
				    <i class="fa-solid fa-bars"></i>
			    </button>
                <ul>
                    <li><a class="home" href="./index.html">Home</a></li>
                    <li><a href="./index.html#indexAbout">About</a></li>
                    <li><h2>Bar-One</h2></li>
                    <li><a class="blog" href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </div> <!--End of.navBar Wrapper-->
        </nav> <!--End of.navBar div-->

        <div class="slideOutNav">
			<button id="menuClose">
				<i class="fa-solid fa-bars"></i>
			</button>

			<nav>
				<ul class="mainMenu">
					<li><a href="./index.html">Home</a></li>
					<li><a href="./index.html#indexAbout">About</a></li>
					<li><a href="./blog.html">Blog</a></li>
					<li><a href="./contact.html">Contact</a></li>
				</ul>
			</nav>	
		</div> <!-- END .slideOutNav-->

        <div class="contactText">
            <div class="wrapper">
                <h3>Get in Touch</h3>
                <h1 class="logo">Bar-One</h1>
            </div>
        </div> <!--End of.contactText div-->
    </header>

    <main id="contactMain">
        <div class="wrapper">
            <div class="contactIcons">
                <ul>
                    <li><i class="fa-brands fa-facebook-f"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                    <li><i class="fa-brands fa-twitter"></i></li>
                    <li><i class="fa-brands fa-whatsapp"></i></li>
                </ul>

                <div class="contactText">
                    <h4>info@email.com</h4>
                    <p>123 - 456 - 7890 <span>123 Queen Street West, Unit</span> <span>10</span> Toronto, Ontario <span>M5V2D5</span></p>
                </div>
            </div>


            <div class="formOrangeBox">
                <form action="" class="commentForm" name="commentForm">
                    <label for="name" class="sr-only name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name">

                    <label for="email" class="sr-only email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Email address" >

                    <label for="message" class="sr-only comment">Message</label>
                    <input type="message" id="message" name="message" placeholder="Message" >

                    <button class="formButton">Submit</button>
                </form>
            </div><!--End of contactMain orangeBox div-->
        </div><!--End of contactMain wrapper div-->
    </main>
    <footer class="contactFooter">
        <div class="copyright">
            <h4>Copyright Â©  2019 HackerYou</h4>
        </div>
    </footer>
